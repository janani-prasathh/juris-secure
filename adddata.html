    </head>
    <body style="background-color:beige;">
        
    <div style="background-color: saddlebrown;padding:1vw;color:beige;">
        <h1>CONVICTS DATA</h1>
    </div ><br><br>
    <div style="padding-left:40vw">
    <form>
        <table>
            <tr>
                <td>
                <label for="convictNameInput">Convict Name:</label>
                </td>
                <td>
                    <input type="text" id="convictNameInput">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="provisionInput">Provision:</label>
                </td>
                <td>
                    <input type="text" id="provisionInput">
                </td>
            </tr>
            <tr>
                
                <td>
                <label for="stateInput">State:</label>
            </td>
            <td>
                <input type="text" id="stateInput">
            </td>

            </tr>
            <tr>
                <td>
                    <label for="placeInput">Place:</label>
        
                </td>
                <td>
                    <input type="text" id="placeInput">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="crimeCommittedInput">Crime committed:</label>
        
                </td>
                <td>
                    <input type="text" id="crimeCommittedInput">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="convictionDateInput">Conviction Date :</label>
                </td>
                <td>
                    <input type="date" id="convictionDateInput">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="punishmentInput">Punishment :</label>
                </td>
                <td>
                    <input type="text" id="punishmentInput">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="factsInput">Additional Details:</label>
                </td>
                <td>
                    <input type="text" id="factsInput">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ipfsHashInput">IPFS Hash:</label>
                </td>
                <td>
                    <input type="text" id="ipfsHashInput">
                </td>
            </tr>
        </table>
    </form>
</div>   <br>
